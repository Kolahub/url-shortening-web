      rel="stylesheet"
    />

      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>

      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"

    <script defer src="script.js"></script>

      <div class="header--left">
        <div class="header--logo">
          <img src="images/logo.svg" alt="header--logo" />
        </div>
      </div>

      <div class="header--nav nav">
        <input type="checkbox" class="nav--check" id="navi-toggle" />
        <label for="navi-toggle" class="nav--button">
          <span class="nav--icon"></span>
        </label>
        <div class="nav--box">
          <ul class="nav--items">
            <li class="nav--list"><a href="" class="nav--links">features</a></li>
            <li class="nav--list"><a href="" class="nav--links">pricing</a></li>
            <li class="nav--list"><a href="" class="nav--links">resources</a></li>
          </ul>

          <div class="header--form">
            <div class="btn btn1">login</div>
            <div class="btn btn2">sign up</div>
          </div>
        </div>
      </div>
    </header>
  </body>
